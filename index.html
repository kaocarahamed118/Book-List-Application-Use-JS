<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



        
        <div class="container">
            <!-- Header Start -->
            <div class="heading">
                <h2>Book List Application</h2>
            </div>
            <!-- Header End -->

            <!-- Form Start -->
            <form action="">
                <label for="">Enter Book Title</label>
                <input type="text" placeholder="Enter Book Title" id="title">
                <label for="">Enter your email</label>
                <input type="email" id="author" name="email" placeholder="Enter your email">
                <label for="">Enter Book Register Year</label>
                <input type="number" placeholder="Enter Year" id="year">
                <input type="submit" value="submit" id="button">
            </form>  
             <!--Form End  -->

             <!-- Table Start -->
            <table>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Years</th>
                    </tr>
                    <tbody id="bottomList">  
                    </tbody>
            </table>
            <!-- Table End -->
        </div>




    
    <script src="script.js"></script>
</body>
</html>
